<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>SoftUni Ads</title>

	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

	<link href="styles/app.css" rel="stylesheet">

</head>
<body ng-app="adsApp" ng-cloak>
	<div class="content">
		<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">SoftUni</a>
					<button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
					</button>
				</div>
				<div id="navbar-main" class="navbar-collapse collapse">
					<ul class="nav navbar-nav" ng-hide="Auth.isLoggedIn()">
						<li ng-class="{ active: isActive('/')}">
							<a href="#/">Home</a>
						</li>
					</ul>
					<ul class="nav navbar-nav" ng-show="Auth.isLoggedIn()">
						<li ng-class="{ active: isActive('/')}">
							<a href="#/user/home">Home</a>
						</li>
						<li ng-class="{ active: isActive('/user/ads')}">
							<a href="#/user/ads">My Ads</a>
						</li>
						<li ng-class="{ active: isActive('/user/ads/publish')}">
							<a href="#/user/ads/publish">Publish New Ad</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right" ng-hide="Auth.isLoggedIn()">
						<li ng-class="{ active: isActive('/login')}">
							<a href="#/login">Login</a>
						</li>
						<li ng-class="{ active: isActive('/register')}">
							<a href="#/register">Register</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="Auth.isLoggedIn()">
						<li class="dropdown">
							<a data-toggle="dropdown" class="dropdown-toggle" aria-expanded="false">{{Auth.getCurrentUser()}} <span class="caret"></span></a>
							<ul aria-labelledby="download" class="dropdown-menu">
								<li><a href="#/user/profile">Profile</a></li>
								<li class="divider"></li>
								<li><a href="#/" ng-click="logout()">Logout</a></li>
							</ul>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div ng-view></div>
	</div>


	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/jquery/jquery-2.1.3.js"></script>
	<script src="lib/jquery.noty/jquery.noty.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>

	<script src="scripts/app.js"></script>

	<script src="scripts/services/HomeData.js"></script>
	<script src="scripts/services/Login.js"></script>
	<script src="scripts/services/Authorization.js"></script>
	<script src="scripts/services/Notify.js"></script>
	<script src="scripts/services/UserAdData.js"></script>
	<script src="scripts/services/UserProfile.js"></script>

	<script src="scripts/controllers/HomeController.js"></script>
	<script src="scripts/controllers/LoginController.js"></script>
	<script src="scripts/controllers/RegisterController.js"></script>
	<script src="scripts/controllers/NavbarController.js"></script>
	<script src="scripts/controllers/PublishAdController.js"></script>
	<script src="scripts/controllers/UserAdController.js"></script>
	<script src="scripts/controllers/EditAdController.js"></script>
	<script src="scripts/controllers/DeleteAdController.js"></script>
	<script src="scripts/controllers/ProfileController.js"></script>

</body>
</html>
